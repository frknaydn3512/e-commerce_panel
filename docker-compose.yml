version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tradecore_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tradecore
      POSTGRES_PASSWORD: tradecore123
      POSTGRES_DB: tradecore_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: